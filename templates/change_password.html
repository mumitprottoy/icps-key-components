{% extends 'base.html' %}
{% load static %}

{% block content %}
    <head>
        <style>
            .auth-field {
                width: 200px;
                padding: 1em;
                margin: 0 auto 2em auto;
                border: none;
                border-bottom: 1px solid black;
                border-radius: 0;
                display: block;
                background-color: transparent;
            }
        </style>
    </head>


    <fieldset>
        <legend>Change Password</legend>
        <form method="POST" style="text-align: center;">
            {% csrf_token %}
            <p style="color: red;">{{err_msg}}</p>
            <input class="auth-field" placeholder="New Password" type="password" name="password" required>
            <input class="auth-field" placeholder="Confirm Password" type="password" name="confirm_password" required>
            <br><br>
            <button type="submit">Change Password</button>
        </form>
    </fieldset>
{% endblock content %}
