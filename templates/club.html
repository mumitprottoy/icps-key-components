{% extends 'base.html' %}
{% load static %}

{% block content %}
    <head>
        <style>
            .club-profile-logo{
                width: 100px;
                height: 100px;
                padding: 0.5em;
                border-radius: 100%;
                box-shadow: 0 1px 4px grey;
            }

            .options {
                color: rgba(0,0,0,0.5);
                margin: 0.5em;
                display: inline-block;
            }
        </style>
    </head>
    <div>
        <div>
            <img src="{{club.logo_url}}" class="club-profile-logo">
        </div>
        <div>
            <h1>{{club.name}}</h1>
            <p style="color: rgba(0,0,0,0.2);"><span>{{club.acronym}} | {{club.short_name}} | Group {{club.group}}</span></p>
        </div>
    </div>
    <hr style="border: 1px solid rgba(0,0,0,0.1);">
    <br>
    <div class="club-options">
        {% if manager %}
        <fieldset>
            <legend>Managerial</legend>
            <a class="options" href="/join-requests/{{club.short_name}}"><span class="fa fa-list"></span> Join Requests ({{req_count}})</a>
            <a class="options" href="{% url 'set-captain' %}"><span class="fa fa-shield"></span> Set Team Captain</a>
        </fieldset>
        {% endif %}
        
        <fieldset>
            <legend>Team Info</legend>
            <a class="options" href="/teams/squad/{{club.short_name}}"><span class="fa fa-group"></span> Squad</a>
            <a class="options" href="http://"><span class="fa fa-bar-chart"></span> Team Stats</a>
        </fieldset>
    </div>
{% endblock content %}
